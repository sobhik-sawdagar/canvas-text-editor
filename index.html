<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Text Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display&family=Montserrat&family=Open+Sans&family=Lato&family=Poppins&family=Merriweather&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-actions">
        <div class="undo-redo-group">
          <button id="undo" class="icon-button" title="Undo">
            <span class="material-icons">undo</span>
          </button>
          <button id="redo" class="icon-button" title="Redo">
            <span class="material-icons">redo</span>
          </button>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="toolbar">
        <div class="toolbar-group">
          <button id="addText" class="toolbar-button">
            <span class="material-icons">add</span>
            Add Text
          </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <select id="fontFamily" class="toolbar-select">
            <option value="Arial">Arial</option>
            <option value="Roboto">Roboto</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Poppins">Poppins</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Source Sans Pro">Source Sans Pro</option>
          </select>
          <input type="number" id="fontSize" value="20" min="8" max="72" class="toolbar-input">
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <button id="bold" class="toolbar-button" title="Bold">
            <span class="material-icons">format_bold</span>
          </button>
          <button id="italic" class="toolbar-button" title="Italic">
            <span class="material-icons">format_italic</span>
          </button>
          <button id="underline" class="toolbar-button" title="Underline">
            <span class="material-icons">format_underline</span>
          </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
          <input type="color" id="textColor" value="#000000" class="color-picker" title="Text Color">
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
